name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  jekyll_build:
    runs-on: ubuntu-latest
    container: jekyll/builder:4.1.0
    name: Jekyll Build
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cd src && jekyll build

